<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
</body>
<script>
  window.$docsify = {
    name: 'CSS实战',
    repo: 'web-action/css-action',
    loadSidebar: true,
    subMaxLevel: 4,
    markdown: function (marked) {
        markrun.setOptions({
            template: '',
            markdownParser: marked,
            badAPI: {
                output: function (html) {
                    var rLink = /<(a(rea)?)(.*?)\shref=['"]*\s*([^'"\s<>]+)\s*['"]*/ig;
                    html = html.replace(rLink, function (source, $1, $2, $3, $4) {
                        var url
                        if (/^http/.test($4)) {
                            url = $4
                        }
                        else {
                            url = '#/' + $4
                        }
                        var result = '<' + $1 + ' ' + ( $2 || '') + $3 + 'href="' + url + '"'
                        return result
                    })
                    return html
                }
            }
        })
        return markrun
    }
  }
</script>
<script src="//unpkg.com/markrun@0.22.0-alpha/dist/markrun.min.js" ></script>
<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
</html>
